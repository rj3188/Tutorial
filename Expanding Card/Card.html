<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Card</title>
</head>

<body>
    <div class="container">

        </div>

        <div class="panel" style="background-image: url('https://media.istockphoto.com/id/1188197499/photo/deers-in-forest.jpg?s=170667a&w=0&k=20&c=o1OWyK-oqgP--yq_t-FmMpkjPffkmrZhG1uhlYr7wMQ=')">

    <script src="script.js"></script>
